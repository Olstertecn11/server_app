<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardioApp</title>
  <link rel="stylesheet" href="style.css">
  <script src="eel.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1 class="text-center text-white mt-2 mb-4">Pulso Cardiaco</h1>
    <div class="container">
	<div class="card-body box">
	    <h4 class="text-title client">Oliver Tzunun</h4>
	</div>
    </div>
    <div class="container">
	<div class="row">
	  <div class="col-sm-6">
	    <div class="card">
	      <div class="card-body">
		<h5 
		    class="card-title">
		    Excel Report
		    <i class="fas fa-file-excel fa-fw v">
		    </i>
		</h5>
		<p class="card-text">Informe detallado con los datos recopilados por el sensor en formato .xlsx</p>
		<a href="#" class="btn btn-success">
		    Abrir Informe
		    <i class="fas fa-eye"></i>
		</a>
	      </div>
	    </div>
	  </div>
	  <div class="col-sm-6">
	    <div class="card">
	      <div class="card-body">
		<h5 class="card-title">
		    PDF Report
		    <i class="fas fa-file-pdf fa-fw r"></i>
		</h5>
		<p class="card-text">Informe detallado con los datos recopilados por el sensor en formato .pdf</p>
		<a href="#" class="btn btn-danger">
		    Abrir Informe
		    <i class="fas fa-eye"></i>
		</a>
	      </div>
	    </div>
	  </div>
	</div>
    </div>

</body>

</html>
